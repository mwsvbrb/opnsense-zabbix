zabbix_export:
  version: '7.0'
  template_groups:
    - uuid: a571c0d144b14fd4a87a9d9b2aa9fcd6
      name: Templates/Applications
  templates:
    - uuid: c6d9591726524faa924d6f52b404579c
      template: 'OPNSense Router'
      name: 'OPNSense Router'
      description: 'Template for opnsense specific data points.'
      groups:
        - name: Templates/Applications
      discovery_rules:
        - uuid: e6ed914cf9d440c799d734e3e869efd5
          name: 'Gateway Discovery'
          key: opn.gws
          delay: 30m
          lifetime: 30d
          enabled_lifetime_type: DISABLE_NEVER
          item_prototypes:
            - uuid: 38c5a9125070459490e534e23c0fae46
              name: '{#GW_NAME}: Delay'
              key: 'opn.gw_data[{#GW_NAME},delay]'
              history: 30d
              value_type: FLOAT
              trends: 90d
              units: ms
            - uuid: 134216db93784586802618b20beb164d
              name: '{#GW_NAME}: Loss'
              key: 'opn.gw_data[{#GW_NAME},loss]'
              history: 30d
              value_type: FLOAT
              trends: 90d
              units: '%'
            - uuid: af596e681fa840e3aec06d6c05b37f0b
              name: '{#GW_NAME}: Status'
              key: 'opn.gw_data[{#GW_NAME},status]'
              delay: 5m
              history: 30d
              trends: 90d
              valuemap:
                name: 'Gateway Status'
              trigger_prototypes:
                - uuid: baf01332e9f04e58b57fc5aeac9f5cca
                  expression: 'min(/OPNSense Router/opn.gw_data[{#GW_NAME},status],10m)>0'
                  name: '{#GW_NAME} - Down'
                  priority: AVERAGE
            - uuid: b9c696b9b0934c419fe0a2b925c25a50
              name: '{#GW_NAME}: StdDev'
              key: 'opn.gw_data[{#GW_NAME},stddev]'
              history: 30d
              value_type: FLOAT
              trends: 90d
              units: ms
          graph_prototypes:
            - uuid: 7f6eb8ddaef845b09133a38ddd17a091
              name: '{#GW_NAME} - Quality'
              graph_items:
                - drawtype: FILLED_REGION
                  color: FF0000
                  yaxisside: RIGHT
                  calc_fnc: ALL
                  item:
                    host: 'OPNSense Router'
                    key: 'opn.gw_data[{#GW_NAME},loss]'
                - sortorder: '1'
                  color: 0040FF
                  calc_fnc: ALL
                  item:
                    host: 'OPNSense Router'
                    key: 'opn.gw_data[{#GW_NAME},delay]'
        - uuid: e6f8743e91a34297a92464cfdf9e8681
          name: 'Interface Discovery'
          key: opn.interfaces
          delay: 30m
          filter:
            conditions:
              - macro: '{#IF_DESC}'
                operator: EXISTS
                formulaid: A
          lifetime: 30d
          enabled_lifetime_type: DISABLE_NEVER
          item_prototypes:
            - uuid: 17a69d6c0c9a4adaae7a39bde8ceb89f
              name: '{#IF_DESC}: Traffic In'
              key: 'net.if.in[{#IF_NAME}, bytes]'
              history: 30d
              trends: 90d
              units: bps
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                - tag: component
                  value: network
                - tag: interface
                  value: '{#IF_DESC}'
            - uuid: c9b4d58bb7ed4cff96b195744d560d58
              name: '{#IF_DESC}: Multicast'
              key: 'net.if.in[{#IF_NAME}, multicast]'
              history: 30d
              trends: 90d
              units: pps
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                - tag: component
                  value: network
                - tag: interface
                  value: '{#IF_DESC}'
            - uuid: 4f7b9e59fe7649dea209a839a9ec5dc8
              name: '{#IF_DESC}: Traffic Out'
              key: 'net.if.out[{#IF_NAME}, bytes]'
              history: 30d
              trends: 90d
              units: bps
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                - tag: component
                  value: network
                - tag: interface
                  value: '{#IF_DESC}'
            - uuid: 76b047a2196b48ea8808e896fbe7d104
              name: '{#IF_DESC}: Traffic'
              key: 'net.if.total[{#IF_NAME}, bytes]'
              history: 30d
              trends: 90d
              units: bps
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                - tag: component
                  value: network
                - tag: interface
                  value: '{#IF_DESC}'
            - uuid: 25829d82566d4929b56792b4df7b3cbc
              name: '{#IF_DESC}: Errors'
              key: 'net.if.total[{#IF_NAME}, errors]'
              history: 30d
              trends: 90d
              units: pps
              preprocessing:
                - type: CHANGE_PER_SECOND
                  parameters:
                    - ''
              tags:
                - tag: component
                  value: network
                - tag: interface
                  value: '{#IF_DESC}'
            - uuid: 71f57af951d44c2ab892f1cfb6f40ec6
              name: '{#IF_DESC}: CARP Status'
              key: 'opn.interface_value[{#IF_NAME},carp]'
              delay: 5m
              history: 30d
              trends: 90d
              valuemap:
                name: 'Carp Status'
              tags:
                - tag: component
                  value: network
                - tag: interface
                  value: '{#IF_DESC}'
              trigger_prototypes:
                - uuid: d860a792-17a7-4dfb-9d4a-bbfea35b8e1c
                  expression: 'last(/OPNSense Router/opn.interface_value[{#IF_NAME},carp])<>last(/OPNSense Router/opn.interface_value[{#IF_NAME},carp],"#1")'
                  name: '{#IF_DESC} - CARP Status Changed'
                  priority: AVERAGE
            - uuid: 746ba0e7ce98442da57d3dc4cb0b5193
              name: '{#IF_DESC}: Status'
              key: 'opn.interface_value[{#IF_NAME},status]'
              delay: 5m
              history: 30d
              value_type: CHAR
              trends: '0'
              tags:
                - tag: component
                  value: network
                - tag: interface
                  value: '{#IF_DESC}'
              trigger_prototypes:
                - uuid: a96d73cdb16d44f68c90aaa48d9b5577
                  expression: 'last(/OPNSense Router/opn.interface_value[{#IF_NAME},status])<>"active"'
                  name: '{#IF_DESC} - Down'
                  priority: AVERAGE
          graph_prototypes:
            - uuid: d90e72f5bd6d4d79a830e3aa86ed4ded
              name: '{#IF_DESC}: Traffic'
              graph_items:
                - color: FF0000
                  yaxisside: RIGHT
                  calc_fnc: ALL
                  item:
                    host: 'OPNSense Router'
                    key: 'net.if.total[{#IF_NAME}, errors]'
                - sortorder: '1'
                  drawtype: FILLED_REGION
                  color: '274482'
                  calc_fnc: ALL
                  item:
                    host: 'OPNSense Router'
                    key: 'net.if.total[{#IF_NAME}, bytes]'
          lld_macro_paths:
            - lld_macro: '{#IF_DESC}'
              path: $.description
            - lld_macro: '{#IF_NAME}'
              path: $.name
      valuemaps:
        - uuid: 541d3058990044d09945f09ed1146733
          name: 'Carp Status'
          mappings:
            - value: '0'
              newvalue: MASTER
            - value: '1'
              newvalue: BACKUP
        - uuid: 777832e56f9240198810306057496ea8
          name: 'Gateway Status'
          mappings:
            - value: '0'
              newvalue: Up
            - value: '1'
              newvalue: Warn
            - value: '2'
              newvalue: Down
